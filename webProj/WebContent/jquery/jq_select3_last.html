<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_select3_last.html</title>
    <script src="../Js/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $(".wrap_1 p:first").text("내용1");

            $(".wrap_1 p.active").removeClass("active").addClass("on");

            $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com");

            $(".wrap_1 p:eq(3) input").val("Korea");

            $(".wrap_2 p:first").after("<p>After(추가1)</p>");
            $(".wrap_2 p:first").before("<p>Before추가</p>");

            $(".wrap_3 p").unwrap().wrapInner("<strong/>");
        });
    </script>
</head>
<body>
    <div class ="wrap_1">
        <p>텍스트1</p>
        <p class = "active">내용2</p>
        <p><a href = "#">네이버</a></p>
        <p>
            <input type = "text" vlaue = "Hello">
        </p>
    </div>  
    <div class = "wrap_2">
        <p>내용5</p>
        <p>내용6</p>
    </div>  
    <div class = "wrap_3">
        <div>
            <p>내용7</p>
            <p>내용8</p>
        </div>
    </div>
</body>
</html>
