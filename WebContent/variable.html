<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>variable.html</title>
<style>
	ul>li#secound {
		background-color: blue;
	}

	td {
		text-align: center;
		width:auto;
		padding: 10px;
	}
</style>
</head>
<body>
	
	<!-- <script src = 'script/obj.js'></script>
	<script src="script/obj2.js"></script> -->
	<script>
		
		var tableTag = '<table border = "1">';

		document.write('&lt;구구단 출력하기&gt;');
		document.write('<p/>');
		
		for(var i = 2; i <= 9; i++){
			tableTag = '<table border = "1">';
			for(var j = 1; j <= 9; j++){
				tableTag += '<tr><td>'+i+ ' * ' +j+'</td><td>&nbsp;=&nbsp;</td><td>' +(i*j)+ '</td></tr>';
			}
			tableTag += '</table>';
		}
		// tableTag += '</table>'

		document.write(tableTag);

		var tb1 = '<table border = "1">';
		for(var a = 1; a < 10; a++) {
			tb1 += '<tr><td>&nbsp;&nbsp;2 * '+ a +'&nbsp;&nbsp;</td><td>&nbsp;&nbsp;=&nbsp;&nbsp;</td><td>&nbsp;&nbsp;'
					 +(2*a) + '&nbsp;&nbsp;</td></tr>';
		}
		tb1 += '</table>'
		document.write(tb1);
	</script>
</body>
</html>
