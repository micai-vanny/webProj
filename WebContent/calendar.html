<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>calendar.html</title>
</head>
<body>
	<script>	
		var month = 3;
		var today = new Date(2021, 3, 1);
		console.log(today.getDay());
		var lastDay = new Date(2021, 4, 0);
		console.log(lastDay.getDate());
		
		var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thr', 'Fri', 'Sat'];
		var tbl = '<table border = "1"><tr>';
		tbl += '<caption>' + month + 'ì›”</caption>';
		for(day of days) {
			
			tbl += '<th>' + day + '</th>';
		}
		tbl += '</tr>';
//		tbl += '<td></td><td></td><td></td><td></td>';
		for (var i = 1; i <= today.getDay(); i++) {
			tbl += '<td></td>';
		}
		for (var i = 1; i <= lastDay.getDate(); i++) {
			tbl += '<td>' + i + '</td>';
			if(i % 7 == 0) {
				tbl += '</tr><tr>';
			}		
		}
		tbl += '</tr>';
		tbl += '</table>';
		
		document.write(tbl);
	</script>
</body>
</html>
